<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Movie</title>
  <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
<link rel="stylesheet" href="/css/style.css">
 <!-- bootstrap -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
 rel="stylesheet"
 integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
 crossorigin="anonymous"/>
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/9bf9aa04fa.js"  crossorigin="anonymous" ></script>
</head>
<body class="bg-dark">
  
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark " id="mainNav">
      <div class="container-fluid px-1">
        <a class="navbar-brand fs-2 px-2" href="index.html"> <i class="fas fa-film text-danger"></i> Movies</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" 
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarResponsive">
            <div class="p-1 bg-light rounded rounded-pill w-50">
              <div class="input-group p-1">
                <input type="search" id="search-movie" onfocus="this.value=''" placeholder="Search.." aria-describedby="button-addon1" class="form-control border-0 bg-light">
                <div class="input-group-append">
                  <button id="search-btn" type="submit" class="btn btn-link text-primary"><i class="fa fa-search text-muted"></i></button>
                </div>
              </div>
            </div> 
            <ul class="navbar-nav fs-5">
                  <li class="nav-item mx-4" id="watch-list"><a class="nav-link" href="#"> <i class="far fa-bookmark"></i>  Watch List</a></li>
                  <li class="nav-item mx-4" id="fav-list"><a class="nav-link" href="#" > <i class="far fa-heart"></i>  Favorite List</a></li>
              </ul>
          </div>
      </div>
  </nav>

  <section class="container-fluid mt-5">

  <div id="searchCards" class="row mx-2 my-5" > 
  </div>

</section>


<!-- Modal -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog  mw-100 w-75 modal-dialog-scrollable">
    <div class="modal-content bg-dark">
      <div class="modal-header border-0">
        <button type="button" class="btn-close"  data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
    
      <div class="modal-body">
        <div class="row">

          <div class="card bg-dark text-white">
            <div class="row ">
              <div class="col-md-4">
                <img src="" class="img-fluid rounded-start" id="movie-img" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body text-center">
                  <h5 class="card-title fs-1 mb-4" id="movie-title"> </h5>
                  
                   <button type="button" class="btn btn-warning fw-bolder m-0 py-0 px-2 " id="IMDB-btn">IMDb</button>
                   <strong> | </strong>
                  <span class="card-text fs-4"><small class="text-muted" id="movie-genres"></small></span> 
                  <strong> | </strong>
                  <span class="minutes" id="movie-min">  </span> 
                  <p class="card-text mt-2"id="rate"> </p>
                  <p class="card-text fs-4"  id="movie-overview"> </p>
                  <p class="card-text">Add to Favorites 
                    <button type="button" class="btn btn-circle btn-lg" ><i class="far fa-heart  text-danger fs-4"></i></button> &nbsp  Add to watch list  <button type="button" class="btn btn-circle btn-lg "><i class="far fa-bookmark  text-danger fs-4"></i></button>
                  </p>
                 
                  
                  <div class=" p-0 mb-5 card-text rate">
                  <i class="far fa-star fs-5 text-warning" id="rate-star"></i>
                  <i class="far fa-star fs-5 text-warning" id="rate-star"></i>
                  <i class="far fa-star fs-5 text-warning" id="rate-star"></i>
                  <i class="far fa-star fs-5 text-warning" id="rate-star"></i>
                  <i class="far fa-star fs-5 text-warning" id="rate-star"></i>
                  <br>
                  <br>
                  <button type="button" class="btn btn-outline-secondary  rounded rounded-pill fs-5 w-25" id="rate-btn">Rate </button>
               </div>
              </div>
              </div>

            </div>
            <div class="row mt-4 mb-2"> 
              <h2>
                Trailers </h2>
              </div>
                <div id="trailer-vid" class="row">
      
                </div>
            
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
 
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="js/search.js"></script>
  <script type="module" src="js/modal.js"></script>
  
</body>
</html>
